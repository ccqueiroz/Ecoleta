<!--LAYOUT HTML-->
<!DOCTYPE html>
<html lang="pt_br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% block title %}
        <title>Ecoleta</title>
        {% endblock title %}

        <link rel="shortcut icon" type="image/x-icon" href="imagens/logo-barra.png">
        <meta name="theme-color" content="#34cb79">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
        {% block styles %}
        {% endblock styles %}
        <link rel="stylesheet" href="css/responsive.css">

    </head>

    <body>
        <div id="{{ pageId }}">
            {% block content %}{% endblock content %}
            {% block modal %}{% endblock modal %}
            {% block script %}{% endblock script %}
        </div>
    </body>
</html>
